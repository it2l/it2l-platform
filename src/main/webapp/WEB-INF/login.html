<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
	<title>iTalk2Learn login page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body tiles:fragment="content">
	<div id="wrapper">

	<form class="login-form" name="login-form" action="j_spring_security_check" method="post">
		<div class="header">
			<h1>iTalk2Learn Login</h1>
			<span>Please sign in</span>
		</div>
		<div class="content">
			<input name="j_username" type="text" class="input username" placeholder="Username" id="j_username"/>
			<div class="user-icon"></div>
			<input name="j_password" type="password" class="input password" placeholder="Password" id="j_password"/>
			<div class="pass-icon"></div>		
		</div>
		<div class="footer">
		<input type="submit" name="submit" value="Login" class="button" />
		<input type="submit" name="submit" value="Register" class="register" />
		</div>
		<span th:text="${err}" style="color:red;"></span>
	</form>
	</div>
	<div>
	    <p>
        	<a href="/intro.html" th:href="@{/intro}">About iTalk2Learn</a>
    	</p>
	</div>
	<div class="gradient"></div>
</body>
</html>
